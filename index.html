<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Primary Meta Tags -->
  <title>Global Holiday Calendar 2025</title>
  <meta name="description" content="Browse holidays in Sri Lanka, the US, Australia, Canada or the UK via our interactive calendar or list. Fully responsive and SEO-optimized." />
  <link rel="canonical" href="https://someordinarybro.github.io/poya-day/" />

  <!-- Open Graph -->
  <meta property="og:title" content="Global Holiday Calendar 2025" />
  <meta property="og:description" content="Interactive holiday calendar & list for Sri Lanka, US, Australia, Canada, and the UK." />
  <meta property="og:image" content="https://someordinarybro.github.io/poya-day/assets/poya-preview.png" />
  <meta property="og:url" content="https://someordinarybro.github.io/poya-day/" />
  <meta property="og:type" content="website" />

  <!-- Twitter -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="Global Holiday Calendar 2025" />
  <meta name="twitter:description" content="Interactive holiday calendar & list for Sri Lanka, US, Australia, Canada, and the UK." />
  <meta name="twitter:image" content="https://someordinarybro.github.io/poya-day/assets/poya-preview.png" />

  <!-- Favicons & PWA Icons -->
  <link rel="apple-touch-icon" sizes="180x180" href="assets/apple-touch-icon.png" />
  <link rel="icon" href="assets/favicon.ico" />
  <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon-32x32.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon-16x16.png" />
  <link rel="icon" type="image/png" sizes="192x192" href="assets/android-chrome-192x192.png" />
  <link rel="icon" type="image/png" sizes="512x512" href="assets/android-chrome-512x512.png" />
  <link rel="manifest" href="assets/site.webmanifest" />
  <meta name="msapplication-TileColor" content="#2b5797" />
  <meta name="theme-color" content="#ffffff" />

  <!-- Styles -->
  <link rel="stylesheet" href="assets/style.css" />
</head>
<body>

  <!-- Header -->
  <header>
    <nav class="container">
      <a href="https://github.com/SomeOrdinaryBro" class="github-link">
        <img src="assets/github_logo/github-mark-white.svg" alt="GitHub" class="github-logo" />
        @SomeOrdinaryBro
      </a>
      <div style="flex:1"></div>
    </nav>
  </header>

  <!-- Main Content -->
  <main class="container">
    <h1>Global Holiday Calendar 2025</h1>

    <!-- Controls -->
    <section class="glass-card">
      <div class="controls">
        <select id="countrySelect">
          <option value="SL">Sri Lanka</option>
          <option value="US">United States</option>
          <option value="AU">Australia</option>
          <option value="CA">Canada</option>
          <option value="GB">United Kingdom</option>
        </select>
        <select id="yearSelect"></select>
        <select id="monthSelect"></select>
        <button id="calendarViewBtn" class="active">Calendar</button>
        <button id="holidayViewBtn">List</button>
        <button id="allViewBtn">All Months</button>
        <button id="exportCsvBtn">Export CSV</button>
      </div>
    </section>

    <!-- Data Views -->
    <section id="calendarContainer"></section>
    <section id="holidayTableContainer" class="hidden"></section>

    <!-- Next Holiday Section -->
    <section id="nextHolidayContainer" class="glass-card next-holiday">
      <span>Next Holiday:</span>
      <span id="nextHolidayText"></span>
    </section>

  </main>

  <!-- Footer -->
  <footer>
    <div>
      &copy; 2025 Global Holiday Calendar by Sajid
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
